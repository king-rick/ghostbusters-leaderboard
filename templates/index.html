<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ghostbusters Pinball Leaderboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; line-height: 1.4; }
      h1 { margin-bottom: 8px; }
      form { max-width: 520px; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
      label span { display:block; font-size: 12px; opacity:.8; margin-bottom: 4px; }
      input { width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:8px; }
      button { margin-top: 8px; padding:10px 14px; border-radius:8px; border:1px solid #888; background:#111; color:#fff; cursor:pointer; }
      ul.flash { list-style:none; padding:0; }
      ul.flash li { margin:8px 0; padding:8px; border-radius:8px; }
      ul.flash li.ok { background:#e7f6ed; border:1px solid #b9e3c7; }
      ul.flash li.error { background:#fde7e7; border:1px solid #f5bcbc; }
    </style>
  </head>
  <body>
    <h1>ðŸ‘» Ghostbusters Pinball Leaderboard</h1>

    <!-- Flash messages -->
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul class="flash">
          {% for cat, msg in msgs %}
            <li class="{{ cat }}"><strong>[{{ cat }}]</strong> {{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>Submit a Score</h2>
    <form action="{{ url_for('submit') }}" method="post">
      <p>
        <label>
          <span>Name</span>
          <input name="name" required placeholder="e.g., Rick">
        </label>
      </p>
      <p>
        <label>
          <span>Score</span>
          <input name="score" required inputmode="numeric" placeholder="e.g., 1,234,567">
        </label>
      </p>
      <button type="submit">Add Score</button>
    </form>

    <!-- Leaderboard + Recent will go here next -->
  </body>
</html>
